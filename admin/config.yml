backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)

media_folder: "assets/images" # Media files will be stored in the repo under images
public_folder: "/assets/images" # The src attribute for uploaded media will begin with /images

collections:
  - name: "posts" # Used in routes, e.g., /admin/collections/posts
    label: "포스트" # Used in the UI
    folder: "_posts" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "레이아웃", name: "layout", widget: "hidden", default: "post"}
      - {label: "제목", name: "title", widget: "string"}
      - {label: "작성 날짜", name: "date", widget: "datetime", format: "YYYY-MM-DD", date_format: "YYYY-MM-DD", time_format: false}
      - {label: "카테고리", name: "categories", widget: "list", default: ["일반"]}
      - {label: "작성자", name: "author", widget: "string", default: "lebronisbest"}
      - {label: "요약", name: "excerpt", widget: "text", required: false}
      - {label: "본문", name: "body", widget: "markdown"}

