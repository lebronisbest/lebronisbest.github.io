# Decap CMS 설정 파일

# GitHub 백엔드 설정
backend:
  name: github
  repo: lebronisbest/lebronisbest.github.io
  branch: main
  squash_merges: true

# 로컬 백엔드 (개발용 - 필요시 사용)
# local_backend: true

# 미디어 파일 설정
media_folder: "assets/img"
public_folder: "/assets/img"

# 한국어 인터페이스
locale: ko

# 발행 모드 (editorial_workflow를 사용하면 초안 기능 사용 가능)
publish_mode: simple

# 컬렉션 설정
collections:
  # 블로그 포스트
  - name: "posts"
    label: "포스트"
    folder: "_posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    editor:
      preview: true
    fields:
      - { label: "레이아웃", name: "layout", widget: "hidden", default: "post" }
      - { label: "제목", name: "title", widget: "string" }
      - { label: "부제목", name: "subtitle", widget: "string", required: false }
      - { label: "날짜", name: "date", widget: "datetime", format: "YYYY-MM-DD", date_format: "YYYY-MM-DD", time_format: false }
      - { label: "작성자", name: "author", widget: "string", default: "lebronisbest", required: false }
      - { label: "태그", name: "tags", widget: "list", required: false }
      - { label: "썸네일", name: "thumbnail", widget: "image", required: false }
      - { label: "내용", name: "body", widget: "markdown" }

  # 페이지
  - name: "pages"
    label: "페이지"
    files:
      - label: "소개 페이지"
        name: "about"
        file: "about.md"
        fields:
          - { label: "레이아웃", name: "layout", widget: "hidden", default: "page" }
          - { label: "제목", name: "title", widget: "string" }
          - { label: "부제목", name: "subtitle", widget: "string", required: false }
          - { label: "내용", name: "body", widget: "markdown" }

      - label: "홈페이지"
        name: "index"
        file: "index.md"
        fields:
          - { label: "레이아웃", name: "layout", widget: "hidden", default: "page" }
          - { label: "제목", name: "title", widget: "string" }
          - { label: "부제목", name: "subtitle", widget: "string", required: false }
          - { label: "내용", name: "body", widget: "markdown" }
